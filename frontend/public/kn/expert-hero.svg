<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f7fa"/>
  
  <!-- Expert figure -->
  <g transform="translate(200, 150)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="25" fill="#4a90e2"/>
    
    <!-- Body -->
    <rect x="-20" y="-50" width="40" height="60" rx="5" fill="#5ba3f5"/>
    
    <!-- Arms -->
    <rect x="-35" y="-45" width="15" height="40" rx="5" fill="#4a90e2"/>
    <rect x="20" y="-45" width="15" height="40" rx="5" fill="#4a90e2"/>
    
    <!-- Legs -->
    <rect x="-15" y="15" width="12" height="35" rx="3" fill="#4a90e2"/>
    <rect x="3" y="15" width="12" height="35" rx="3" fill="#4a90e2"/>
    
    <!-- Document/Knowledge icon -->
    <g transform="translate(-60, -30)">
      <rect x="0" y="0" width="40" height="50" rx="3" fill="#fff" stroke="#4a90e2" stroke-width="2"/>
      <line x1="8" y1="12" x2="32" y2="12" stroke="#4a90e2" stroke-width="1.5"/>
      <line x1="8" y1="20" x2="32" y2="20" stroke="#4a90e2" stroke-width="1.5"/>
      <line x1="8" y1="28" x2="24" y2="28" stroke="#4a90e2" stroke-width="1.5"/>
    </g>
    
    <!-- Plant/Agriculture icon -->
    <g transform="translate(40, 10)">
      <path d="M 0 20 L 5 0 L 10 20 Z" fill="#52c41a"/>
      <circle cx="5" cy="0" r="3" fill="#ffd700"/>
      <path d="M 0 20 Q 5 15 10 20" stroke="#52c41a" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Expert Knowledge</text>
</svg>

